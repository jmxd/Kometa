#                                                                            #
#      For correct functionality TRaSH naming of your files is required      #
#  https://trash-guides.info/Radarr/Radarr-recommended-naming-scheme/#plex   #
#                                                                            #
##############################################################################
#                                                                            #
# Template specific variables available:                                     #
#                                                                            #
# - video_only, audio_only, resolution_only, edition_only                    #
#     When set to true will only apply that type of overlay.                 #
#                                                                            #
# - use_<<type>>: (combined, video, audio, resolution, edition)              #
#     When set to false will disable that type of overlay.                   #
#     Note: To disable audio or video you must set `use_combined`            #
#     to false as well.                                                      #
#                                                                            #
# - use_gradient_top, use_gradient_bottom                                    #
#     Set to false to disable the backdrop                                   #
#                                                                            #
##############################################################################

external_templates:
  default: templates
  template_variables:
    default:
      vertical_offset: 50
      horizontal_align: left
    conditionals:
      file:
        conditions:
          - type: [combined, video, audio]
            value: config/overlays/images/media_info/codec/<<key>>.png
          - type: resolution
            value: config/overlays/images/media_info/resolution/<<key>>.png
          - type: edition
            value: config/overlays/images/media_info/edition/<<key>>.png
      final_use:
        conditions:
          - video_only.exists: true
            type: [combined, audio, resolution, edition]
            value: false
          - audio_only.exists: true
            type: [combined, video, resolution, edition]
            value: false
          - resolution_only.exists: true
            type: [combined, video, audio, edition]
            value: false
          - edition_only.exists: true
            type: [combined, video, audio, resolution]
            value: false
      suppress_overlays:
        conditions:
          - type: combined
            value:
              - DV
              - HDR
              - Plus
              - DV-HDR
              - DV-Plus
              - DigitalPlus
              - DTS-HD
              - Atmos
              - TrueHD-Atmos
          - type: video
            value:
              - DigitalPlus
              - DTS-HD
              - Atmos
              - TrueHD-Atmos
          - type: audio
            value:
              - DV
              - HDR
              - Plus
              - DV-HDR
              - DV-Plus
      vertical_align:
        conditions:
          - type: [resolution, edition]
            value: top
          - type: [combined, video, audio]
            value: bottom
      horizontal_offset:
        default: 50
        conditions:
          - type: edition
            res: 4K
            value: 186
          - type: edition
            res: 1080p
            value: 202
      group:
        conditions:
          - type: [resolution, edition]
            value: <<type>>
          - type: [combined, video, audio]
            value: <<type>>_codec

templates:
  codec_info:
    conditionals:
      regex:
        conditions:
          - key: DV
            value: '(?i)\[(?!.*HDR)(DV)\]'
          - key: HDR
            value: '(?i)\[(HDR10)\]'
          - key: Plus
            value: '(?i)\[(HDR10Plus)\]'
          - key: DigitalPlus
            value: '(?i)\[(EAC3( 5\.1)?)\]'
          - key: DTS-HD
            value: '(?i)\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
          - key: Atmos
            value: '(?i)\[(EAC3 Atmos( 5\.1)?)\]'
          - key: TrueHD-Atmos
            value: '(?i)\[(TrueHD Atmos( 7\.1)?)\]'
          - key: DV-HDR
            value: '(?i)\[(DV HDR10)\]'
          - key: DV-Plus
            value: '(?i)\[(DV HDR10Plus)\]'
          - key: DV-DigitalPlus
            value: '(?i)\[(?!.*HDR)(DV)\].*\[(EAC3( 5\.1)?)\]'
          - key: HDR-DigitalPlus
            value: '(?i)\[(HDR10)\].*\[(EAC3( 5\.1)?)\]'
          - key: Plus-DigitalPlus
            value: '(?i)\[(HDR10Plus)\].*\[(EAC3( 5\.1)?)\]'
          - key: DV-HDR-DigitalPlus
            value: '(?i)\[(DV HDR10)\].*\[(EAC3( 5\.1)?)\]'
          - key: DV-Plus-DigitalPlus
            value: '(?i)\[(DV HDR10Plus)\].*\[(EAC3( 5\.1)?)\]'
          - key: DV-DTS-HD
            value: '(?i)\[(?!.*HDR)(DV)\].*\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
          - key: HDR-DTS-HD
            value: '(?i)\[(HDR10)\].*\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
          - key: Plus-DTS-HD
            value: '(?i)\[(HDR10Plus)\].*\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
          - key: DV-HDR-DTS-HD
            value: '(?i)\[(DV HDR10)\].*\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
          - key: DV-Plus-DTS-HD
            value: '(?i)\[(DV HDR10Plus)\].*\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
          - key: DV-Atmos
            value: '(?i)\[(?!.*HDR)(DV)\].*\[(EAC3 Atmos( 5\.1)?)\]'
          - key: HDR-Atmos
            value: '(?i)\[(HDR10)\].*\[(EAC3 Atmos( 5\.1)?)\]'
          - key: Plus-Atmos
            value: '(?i)\[(HDR10Plus)\].*\[(EAC3 Atmos( 5\.1)?)\]'
          - key: DV-HDR-Atmos
            value: '(?i)\[(DV HDR10)\].*\[(EAC3 Atmos( 5\.1)?)\]'
          - key: DV-Plus-Atmos
            value: '(?i)\[(DV HDR10Plus)\].*\[(EAC3 Atmos( 5\.1)?)\]'
          - key: DV-TrueHD-Atmos
            value: '(?i)\[(?!.*HDR)(DV)\].*\[(TrueHD Atmos( 7\.1)?)\]'
          - key: HDR-TrueHD-Atmos
            value: '(?i)\[(HDR10)\].*\[(TrueHD Atmos( 7\.1)?)\]'
          - key: Plus-TrueHD-Atmos
            value: '(?i)\[(HDR10Plus)\].*\[(TrueHD Atmos( 7\.1)?)\]'
          - key: DV-HDR-TrueHD-Atmos
            value: '(?i)\[(DV HDR10)\].*\[(TrueHD Atmos( 7\.1)?)\]'
          - key: DV-Plus-TrueHD-Atmos
            value: '(?i)\[(DV HDR10Plus)\].*\[(TrueHD Atmos( 7\.1)?)\]'
    optional:
      - use_<<type>>
    run_definition:
      - <<use_<<type>>>>
    ignore_blank_results: true
    plex_all: true
    filters:
      filepath.regex: <<regex>>

  resolution_info:
    conditionals:
      regex:
        conditions:
          - key: 1080P
            value: '(?i)\[(?:.*-)?(1080p(?:\s+\w+)?)(?=\])'
          - key: Ultra-HD
            value: '(?i)\[(?:.*-)?(2160p(?:\s+\w+)?)(?=\])'
    optional:
      - use_<<type>>
    run_definition:
      - <<use_<<type>>>>
    ignore_blank_results: true
    plex_all: true
    filters:
      filepath.regex: <<regex>>

  edition_info:
    conditionals:
      regex:
        conditions:
          - key: IMAX
            value: '(?i)\{edition-IMAX[^}]*\}'
          - key: Unrated-Edition
            value: '(?i)\{edition-Unrated[^}]*\}'
          - key: Directors-Cut
            value: '(?i)\{edition-(Director|Ultimate Director)[^}]*\}'
          - key: Special-Edition
            value: '(?i)\{edition-Special[^}]*\}'
          - key: Anniversary-Edition
            value: '(?i)\{edition-\d+th Anniversary[^}]*\}'
          - key: Collectors-Edition
            value: '(?i)\{edition-Collector[^}]*\}'
          - key: Minus-Color
            value: '(?i)\{edition-Minus Color[^}]*\}'
          - key: Extended-Cut
            value: '(?i)\{edition-Extended Cut[^}]*\}'
          - key: Extended-Edition
            value: '(?i)\{edition-Extended(?! Cut)[^}]*\}'
          - key: Open-Matte
            value: '(?i)\{edition-Open Matte[^}]*\}'
          - key: Final-Cut
            value: '(?i)\{edition-Final Cut[^}]*\}'
          - key: Remastered
            value: '(?i)\{edition-Remastered[^}]*\}'
          - key: Restored
            value: '(?i)\{edition-Restored[^}]*\}'
          - key: Signature-Edition
            value: '(?i)\{edition-Signature[^}]*\}'
          - key: Theatrical
            value: '(?i)\{edition-Theatrical(?! Cut)[^}]*\}'
          - key: Theatrical-Cut
            value: '(?i)\{edition-Theatrical Cut[^}]*\}'
          - key: Uncut
            value: '(?i)\{edition-Uncut[^}]*\}'
          - key: Ultimate-Edition
            value: '(?i)\{edition-Ultimate(?! Director)[^}]*\}'
    optional:
      - use_<<type>>
      - allowed_libraries
    run_definition:
      - <<use_<<type>>>>
      - <<allowed_libraries>>
    ignore_blank_results: true
    plex_all: true
    filters:
      resolution: <<res>>
      filepath.regex: <<regex>>

  backdrop_bottom:
    conditionals:
      file:
        conditions:
          - key: gradient_bottom
            builder_level: episode
            value: config/overlays/images/gradients/gradient_episode_bottom.png
          - key: gradient_bottom
            value: config/overlays/images/gradients/gradient_bottom.png
    optional:
      - builder_level
      - use_<<key>>
    run_definition:
      - <<use_<<key>>>>
    builder_level: <<builder_level>>
    plex_all: true
    filters:
      filepath.regex:
        - '(?i)\[(?!.*HDR)(DV)\]'
        - '(?i)\[(HDR10)\]'
        - '(?i)\[(HDR10Plus)\]'
        - '(?i)\[(EAC3( 5\.1)?)\]'
        - '(?i)\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
        - '(?i)\[(EAC3 Atmos( 5\.1)?)\]'
        - '(?i)\[(TrueHD Atmos( 7\.1)?)\]'
        - '(?i)\[(DV HDR10)\]'
        - '(?i)\[(DV HDR10Plus)\]'
        - '(?i)\[(?!.*HDR)(DV)\].*\[(EAC3( 5\.1)?)\]'
        - '(?i)\[(HDR10)\].*\[(EAC3( 5\.1)?)\]'
        - '(?i)\[(HDR10Plus)\].*\[(EAC3( 5\.1)?)\]'
        - '(?i)\[(DV HDR10)\].*\[(EAC3( 5\.1)?)\]'
        - '(?i)\[(DV HDR10Plus)\].*\[(EAC3( 5\.1)?)\]'
        - '(?i)\[(?!.*HDR)(DV)\].*\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
        - '(?i)\[(HDR10)\].*\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
        - '(?i)\[(HDR10Plus)\].*\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
        - '(?i)\[(DV HDR10)\].*\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
        - '(?i)\[(DV HDR10Plus)\].*\[(DTS-HD MA(?: 5\.1| 7\.1)?)\]'
        - '(?i)\[(?!.*HDR)(DV)\].*\[(EAC3 Atmos( 5\.1)?)\]'
        - '(?i)\[(HDR10)\].*\[(EAC3 Atmos( 5\.1)?)\]'
        - '(?i)\[(HDR10Plus)\].*\[(EAC3 Atmos( 5\.1)?)\]'
        - '(?i)\[(DV HDR10)\].*\[(EAC3 Atmos( 5\.1)?)\]'
        - '(?i)\[(DV HDR10Plus)\].*\[(EAC3 Atmos( 5\.1)?)\]'
        - '(?i)\[(?!.*HDR)(DV)\].*\[(TrueHD Atmos( 7\.1)?)\]'
        - '(?i)\[(HDR10)\].*\[(TrueHD Atmos( 7\.1)?)\]'
        - '(?i)\[(HDR10Plus)\].*\[(TrueHD Atmos( 7\.1)?)\]'
        - '(?i)\[(DV HDR10)\].*\[(TrueHD Atmos( 7\.1)?)\]'
        - '(?i)\[(DV HDR10Plus)\].*\[(TrueHD Atmos( 7\.1)?)\]'
    overlay:
      name: <<overlay_name>>
      file: <<file>>     

  backdrop_top:
    conditionals:
      file:
        conditions:
          - key: gradient_top
            builder_level: episode
            value: config/overlays/images/gradients/gradient_episode_top.png
          - key: gradient_top
            value: config/overlays/images/gradients/gradient_top.png
    optional:
      - builder_level
      - use_<<key>>
    run_definition:
      - <<use_<<key>>>>
    builder_level: <<builder_level>>
    plex_all: true
    filters:
      filepath.regex: (?i)\[(?:.*-)?((?:2160p|1080p)(?:\s+\w+)?)(?=\])
    overlay:
      name: <<overlay_name>>
      file: <<file>>

